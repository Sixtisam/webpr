<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos</title>
    <style>
      body {
        background: burlywood;
        font-family: "Helvetica Neue", "sans-serif";
      }
      div {
        padding-left: 1em;
      }
    </style>

    <template id="new-todo-row">
      <tr>
        <td>
          <input type="text" value="another" />
        </td>
        <td>
          <input type="checkbox" />
        </td>
      </tr>
    </template>
  </head>
  <body onload="startTodo()">
    <button onclick="addTodo()">Add Todo</button>

    <table>
      <thead></thead>
      <tbody id="todoContainer"></tbody>
    </table>

    <div>Number of Tasks: <span id="numberOfTasks">0</span></div>
    <div>Open Tasks: <span id="openTasks">0</span></div>

    <script src="todo.js"></script>
  </body>
</html>
